    </div></div>`;
}

function renderSynergies(){
  return `<div class="sec" data-s="synergien">
    <div class="sec-head"><div class="ico i-r">üîó</div><h2>Synergien</h2><span class="cnt">So greift alles ineinander</span></div>
    <p class="sec-desc">Kein System existiert allein. Jedes neue Feature verst√§rkt die bestehenden.</p>
    <div class="grid grid-sm">${SYNERGIES.map(s=>`
      <div class="syn"><div class="st"><span class="c-${s.color}">${s.icon}</span> ${s.title}</div><p>${s.text}</p></div>`).join('')}
    </div></div>`;
}

function bind(){
  root.querySelectorAll('.ck').forEach(el=>{
    el.addEventListener('click',()=>{ S.checks[el.dataset.k]=!S.checks[el.dataset.k]; save(); renderAll(); });
  });
  root.querySelectorAll('.pbtn').forEach(btn=>{
    btn.addEventListener('click',()=>{ const id=btn.dataset.id,p=btn.dataset.p; S.prios[id]=S.prios[id]===p?'':p; save(); renderAll(); });
  });
  root.querySelectorAll('.chk').forEach(el=>{
    el.addEventListener('click',()=>{ S.impls[el.dataset.id]=!S.impls[el.dataset.id]; save(); renderAll(); });
  });
}

function updateProg(){
  const tp=PHASES.reduce((s,p)=>s+p.checks.length,0);
  const tf=PLAN.length;
  const total=tp+tf;
  const dp=Object.values(S.checks).filter(Boolean).length;
  const df=Object.values(S.impls).filter(Boolean).length;
  const done=dp+df;
  const pct=total?Math.round(done/total*100):0;
  $('pPct').textContent=pct+'%';
  $('pFill').style.width=pct+'%';
  $('pDone').textContent=done+' erledigt';
  $('pAll').textContent=total+' Aufgaben';
}

document.querySelectorAll('.nav-btn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    activeTab=btn.dataset.t;
    document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    document.querySelectorAll('.sec').forEach(s=>s.classList.remove('vis'));
    document.querySelector(`.sec[data-s="${activeTab}"]`).classList.add('vis');
  });
});

renderAll();
</script>
</body>
